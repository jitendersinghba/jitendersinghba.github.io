  <!-- ðŸ” Ripple Animation Script -->
  <script>
    const canvas = document.getElementById("ripple-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "-1";
    canvas.style.pointerEvents = "none";

    const ripples = [];

    document.addEventListener("mousemove", (e) => {
      ripples.push({
        x: e.clientX,
        y: e.clientY,
        radius: 0,
        alpha: 1
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ripples.forEach((ripple, i) => {
        ripple.radius += 1.2; // slower expansion
        ripple.alpha -= 0.008; // smoother fade

        if (ripple.alpha <= 0) {
          ripples.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(ripple.x, ripple.y, ripple.radius, 0, 2 * Math.PI, false);
          ctx.strokeStyle = `rgba(255, 255, 255, ${ripple.alpha})`; // subtle white stroke
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
